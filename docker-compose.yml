version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: content_curator_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-curator}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-curator_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-content_curator}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U curator"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: content_curator_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: content_curator_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-curator}:${POSTGRES_PASSWORD:-curator_dev_password}@postgres:5432/${POSTGRES_DB:-content_curator}
      REDIS_URL: redis://redis:6379
      OLLAMA_HOST: ${OLLAMA_HOST:-http://host.docker.internal:11434}
      SECRET_KEY: ${SECRET_KEY:-dev_secret_key_change_in_production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: content_curator_frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
